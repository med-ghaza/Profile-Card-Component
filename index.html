<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Font Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <img src="images/bg-pattern-top.svg" alt="" class="top">
    <div class="container">
      <div class="imgs">
        <img src="images/bg-pattern-card.svg" alt="" class="logo">
        <img src="images/image-victor.jpg" alt="" class="victor">
      </div>
      <div class="content">
        <h1>Victor Crest<span>26</span></h1>
        <p>London</p>
      </div>
      <div class="box">
        <div class="col">
          <div>80K<span>Followers</span></div>
        </div>
        <div class="col">
          <div>803K<span>Likes</span></div>
        </div>
        <div class="col">
          <div>1.4K<span>Photos</span></div>
        </div>
      </div>
    </div>
    <img src="images/bg-pattern-bottom.svg" alt="" class="bottom">
  </main>
</body>
</html>
